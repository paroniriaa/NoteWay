<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Note</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">NoteWay</a>
        <div class="navbar-nav align-items-end">
            <a class="nav-link" href="#">
                <i id="user-profile" class="fas fa-user-circle fa-2x"></i>
            </a>
        </div>
    </nav>
    <div class="container">
        <!-- Div that contains Note Name information -->
        <div class="row align-items-center row-margin" style="float:left; margin-right:-90px; margin-left:-110px" id="result-div">
        </div>
        <div class="row align-items-center row-margin" style="float:right; margin-right:-90px; margin-left:-120px" id="rate-div">
        </div>
        <div class="row align-items-center row-margin" id="note-name-div">
        </div>

        <!-- Div that contains Class and Week information -->
        <div class="row align-items-center">
            <div class="offset-md-5 col-md-2 center" id='note-class-week-table-div'>    
            </div>
        </div>
        
        <div class="row align-items-center row-margin" id="pdf-div">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/firebase-connection.js"></script>
    <script src="js/note.js"></script>
  </body>
</html>
